<html>
    <head>
        <style>
            table {
                font-family: Arial, sans-serif;
                border-collapse: collapse;
                width: 100%;
            }

            th, td {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h2>Atualização de placar!!!</h2>
        <table>
            <tr>
                <th>Casa</th>
                <th>Placar</th>
                <th>Fora</th>
            </tr>
            {% for game in games %}
            <tr>
                <td>{{ game.home_team }}</td>
                <td>{{ game.score }}</td>
                <td>{{ game.away_team }}</td>
            </tr>
            {% endfor %}
        </table>
    </body>
    </html>
